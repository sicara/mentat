dist: xenial
language: python
cache: pip
matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
install:
  - pip install --upgrade pip setuptools
  - pip install -e ".[tests]"
script:
  - tox -e $TOXENV
  - black tf_explain tests --check
  - make lint
